<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agenda De Serviços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/Login.css">
</head>
<body>
<h1 class="Titulo">Bem vindo, utilize seu usuário e senha<br> para fazer o login</h1>
<div class="caixa-azul">
    <form>
        <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" class="form-control" id="username" placeholder="Digite seu usuário"> <hr>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
        </div>
        <br>
        <button type="login" class="btn btn-primary btn-block">Fazer Login</button> <hr>
        <br>
        <p>Caso precise se cadastrar, clique aqui <button type="cadastrar"class="btn btn-primary btn-block">Cadastrar-se</button></p>
    </form>
</div>

</body>
</html>
