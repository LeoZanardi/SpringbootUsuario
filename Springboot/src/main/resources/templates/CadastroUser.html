<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Novo Cadastroo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/CadastroUser.css">
</head>
<body>
<h1 class="Titulo">CADASTRAR USUARIO</h1>
  <form>
            <div class="Cadastros">
              <label for="newUsername">Usuário</label>
              <input type="text" class="form-control" id="newUsername" placeholder="Digite seu usuário">

              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" placeholder="Digite seu email">

              <label for="date">Data de Cadastro</label>
              <input type="date" class="form-control" id="date">

              <label for="newPassword">Senha</label>
              <input type="password" class="form-control" id="newPassword" placeholder="Digite sua senha">

              <label for="newAcess">Tipo de Acesso</label>
              <select class="form-control" id="newAcess">
                <option value="" disabled selected>Selecione o tipo de acesso</option>
                <option value="admin">Administrador</option>
          </select>
          <hr>
          <button type="submit" class="btn btn-primary">Fazer Cadastro</button>
        </div>

  </form>
</body>
</html>
